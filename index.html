<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To my cute pookie ðŸ’–</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffe4ec, #e8f3ff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      color: #ff5fa2;
    }

    p {
      font-size: 1.2em;
      color: #444;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    button {
      font-size: 1.1em;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s ease;
    }

    #yes {
      background: #ff5fa2;
      color: white;
    }

    #yes:hover {
      transform: scale(1.1);
      background: #ff7bbd;
    }

    #no {
      background: white;
      border: 2px solid #ff5fa2;
      color: #ff5fa2;
      position: relative;
    }

    #no:hover {
      background: #fff0f5;
    }

    .hidden {
      display: none;
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .confetti span {
      position: absolute;
      display: block;
      width: 10px;
      height: 10px;
      background: hsl(calc(360 * var(--hue)), 90%, 60%);
      top: 0;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
      }
    }
  </style>
</head>
<body>
  <h1>To my cute pookie ðŸ’—</h1>
  <p>Will you be my date? ðŸ¥ºðŸ‘‰ðŸ‘ˆ</p>

  <div class="buttons">
    <button id="yes">Yes ðŸ˜š</button>
    <button id="no">No ðŸ˜¢</button>
  </div>

  <div id="message" class="hidden">
    <h1>YAAAY!!! ðŸŽ‰ðŸ’ž</h1>
    <p>I knew youâ€™d say yes! Canâ€™t wait for our date ðŸ’•</p>
  </div>

  <div class="confetti" id="confetti"></div>

  <script>
    const yes = document.getElementById("yes");
    const no = document.getElementById("no");
    const message = document.getElementById("message");
    const confetti = document.getElementById("confetti");

    yes.addEventListener("click", () => {
      document.body.innerHTML = message.outerHTML;
      createConfetti();
    });

    no.addEventListener("mouseover", moveNoButton);

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - no.offsetWidth);
      const y = Math.random() * (window.innerHeight - no.offsetHeight);
      no.style.position = "absolute";
      no.style.left = `${x}px`;
      no.style.top = `${y}px`;
    }

    function createConfetti() {
      for (let i = 0; i < 100; i++) {
        const span = document.createElement("span");
        span.style.setProperty("--hue", Math.random());
        span.style.left = Math.random() * 100 + "%";
        span.style.animationDuration = 2 + Math.random() * 3 + "s";
        confetti.appendChild(span);
        setTimeout(() => span.remove(), 3000);
      }
    }
  </script>
</body>
</html>
