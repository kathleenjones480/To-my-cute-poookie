<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To my labidabs ðŸ’–</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ffe4ec, #e8f3ff);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    .container {
      max-width: 600px;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      color: #ff5fa2;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #444;
      margin-bottom: 20px;
    }

    .cat-container {
      position: relative;
      margin: 30px auto;
      width: 300px;
      height: 300px;
    }

    .cat-holding-sign {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    button {
      font-size: 1.1em;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.2s ease;
    }

    #yes {
      background: #ff5fa2;
      color: white;
    }

    #yes:hover {
      transform: scale(1.1);
      background: #ff7bbd;
    }

    #no {
      background: white;
      border: 2px solid #ff5fa2;
      color: #ff5fa2;
      position: relative;
    }

    #no:hover {
      background: #fff0f5;
    }

    .hidden {
      display: none;
    }

    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 10;
    }

    .confetti span {
      position: absolute;
      display: block;
      width: 10px;
      height: 10px;
      background: hsl(calc(360 * var(--hue)), 90%, 60%);
      top: 0;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
      }
    }

    /* Dancing cat animation */
    .dancing-cat-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 0 auto;
    }

    .happy-dancing-cat {
      width: 100%;
      height: 100%;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50,10 C70,10 85,25 85,45 C85,65 70,80 50,80 C30,80 15,65 15,45 C15,25 30,10 50,10 Z" fill="%23FFB6C1"/><circle cx="40" cy="40" r="5" fill="%23333"/><circle cx="60" cy="40" r="5" fill="%23333"/><path d="M45,55 Q50,65 55,55" stroke="%23333" stroke-width="2" fill="none" stroke-linecap="round"/><path d="M30,20 L25,15 M70,20 L75,15" stroke="%23333" stroke-width="2"/><path d="M35,70 L40,80 L45,70 L50,80 L55,70 L60,80 L65,70" stroke="%23333" stroke-width="2" fill="none"/></svg>');
      background-repeat: no-repeat;
      background-position: center;
      animation: happy-dance 0.8s infinite alternate ease-in-out;
    }

    .flower {
      position: absolute;
      width: 30px;
      height: 30px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30"><circle cx="15" cy="15" r="10" fill="%23FF69B4"/><circle cx="10" cy="10" r="5" fill="%23FFB6C1"/><circle cx="20" cy="10" r="5" fill="%23FFB6C1"/><circle cx="10" cy="20" r="5" fill="%23FFB6C1"/><circle cx="20" cy="20" r="5" fill="%23FFB6C1"/></svg>');
      background-repeat: no-repeat;
      animation: float 3s infinite ease-in-out;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="%23FF5FA2"/></svg>');
      background-repeat: no-repeat;
      animation: float 2s infinite ease-in-out;
    }

    .sparkle {
      position: absolute;
      width: 15px;
      height: 15px;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M14.6 9.18l2.22-2.22-1.42-1.42-2.22 2.22 1.42 1.42zM12 18.36l-3.6-3.6 7.2-7.2 3.6 3.6-7.2 7.2zM7.06 13.14L4.84 10.92l-1.42 1.42 2.22 2.22 1.42-1.42zM19.78 10.92l-2.22 2.22-1.42-1.42 2.22-2.22 1.42 1.42zM12 5.64l3.6 3.6-7.2 7.2-3.6-3.6 7.2-7.2z" fill="%23FFD700"/></svg>');
      background-repeat: no-repeat;
      animation: sparkle 1.5s infinite ease-in-out;
    }

    @keyframes happy-dance {
      0% { 
        transform: translateY(0) rotate(-8deg) scale(1);
      }
      25% {
        transform: translateY(-15px) rotate(5deg) scale(1.05);
      }
      50% {
        transform: translateY(-10px) rotate(-5deg) scale(1.02);
      }
      75% {
        transform: translateY(-20px) rotate(8deg) scale(1.08);
      }
      100% { 
        transform: translateY(-5px) rotate(-8deg) scale(1.05);
      }
    }

    @keyframes float {
      0%, 100% { 
        transform: translateY(0) rotate(0deg) scale(1);
        opacity: 0.8;
      }
      50% { 
        transform: translateY(-25px) rotate(15deg) scale(1.1);
        opacity: 1;
      }
    }

    @keyframes sparkle {
      0%, 100% { 
        transform: scale(1) rotate(0deg);
        opacity: 0;
      }
      50% { 
        transform: scale(1.3) rotate(180deg);
        opacity: 1;
      }
    }

    .message-content {
      position: relative;
      z-index: 5;
    }
    
    .happy-text {
      font-size: 1.5em;
      color: #ff5fa2;
      margin-top: 20px;
      animation: text-bounce 1s infinite alternate;
    }
    
    @keyframes text-bounce {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>To my labidabs ðŸ’—</h1>
    <p>Will you be my date? ðŸ¥ºðŸ‘‰ðŸ‘ˆ</p>
    
    <div class="cat-container">
      <!-- Cat holding a sign with the question -->
      <svg class="cat-holding-sign" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
        <!-- Cat body -->
        <ellipse cx="100" cy="120" rx="60" ry="50" fill="#FFB6C1" />
        
        <!-- Cat head -->
        <circle cx="100" cy="70" r="40" fill="#FFB6C1" />
        
        <!-- Ears -->
        <polygon points="80,40 70,20 90,30" fill="#FFB6C1" />
        <polygon points="120,40 130,20 110,30" fill="#FFB6C1" />
        
        <!-- Inner ears -->
        <polygon points="82,38 75,25 88,32" fill="#FFD1DC" />
        <polygon points="118,38 125,25 112,32" fill="#FFD1DC" />
        
        <!-- Eyes -->
        <ellipse cx="90" cy="65" rx="8" ry="10" fill="#333" />
        <ellipse cx="110" cy="65" rx="8" ry="10" fill="#333" />
        
        <!-- Eye highlights -->
        <circle cx="92" cy="62" r="2" fill="white" />
        <circle cx="108" cy="62" r="2" fill="white" />
        
        <!-- Nose -->
        <polygon points="100,75 95,80 105,80" fill="#FF69B4" />
        
        <!-- Mouth -->
        <path d="M95 85 Q100 90 105 85" stroke="#333" stroke-width="2" fill="none" />
        
        <!-- Whiskers -->
        <line x1="70" y1="70" x2="85" y2="72" stroke="#333" stroke-width="2" />
        <line x1="70" y1="75" x2="85" y2="77" stroke="#333" stroke-width="2" />
        <line x1="130" y1="70" x2="115" y2="72" stroke="#333" stroke-width="2" />
        <line x1="130" y1="75" x2="115" y2="77" stroke="#333" stroke-width="2" />
        
        <!-- Paws holding sign -->
        <ellipse cx="60" cy="130" rx="15" ry="10" fill="#FFB6C1" />
        <ellipse cx="140" cy="130" rx="15" ry="10" fill="#FFB6C1" />
        
        <!-- Sign -->
        <rect x="50" y="90" width="100" height="50" rx="10" fill="#FFE4E6" stroke="#FF5FA2" stroke-width="3" />
        <text x="100" y="115" text-anchor="middle" font-family="Poppins" font-size="12" fill="#FF5FA2">Date with me?</text>
        <text x="100" y="130" text-anchor="middle" font-family="Poppins" font-size="10" fill="#FF5FA2">ðŸ¥ºðŸ‘‰ðŸ‘ˆ</text>
      </svg>
    </div>

    <div class="buttons">
      <button id="yes">Yes ðŸ˜š</button>
      <button id="no">No ðŸ˜¢</button>
    </div>
  </div>

  <div id="message" class="hidden">
    <div class="message-content">
      <h1>YAAAY!!! ðŸŽ‰ðŸ’ž</h1>
      <p>I knew you'd say yes! Can't wait for our bembang HAHAHHAHAHAHHAHAHAHA ðŸ’•</p>
      
      <div class="happy-text">So happy! ðŸ¥°</div>
      
      <div class="dancing-cat-container">
        <div class="happy-dancing-cat"></div>
        <!-- Flowers, hearts and sparkles will be added by JavaScript -->
      </div>
    </div>
  </div>

  <div class="confetti" id="confetti"></div>

  <script>
    const yes = document.getElementById("yes");
    const no = document.getElementById("no");
    const message = document.getElementById("message");
    const confetti = document.getElementById("confetti");

    yes.addEventListener("click", () => {
      document.querySelector('.container').style.display = 'none';
      message.classList.remove('hidden');
      createConfetti();
      createDancingScene();
    });

    no.addEventListener("mouseover", moveNoButton);

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - no.offsetWidth);
      const y = Math.random() * (window.innerHeight - no.offsetHeight);
      no.style.position = "absolute";
      no.style.left = `${x}px`;
      no.style.top = `${y}px`;
    }

    function createConfetti() {
      for (let i = 0; i < 150; i++) {
        const span = document.createElement("span");
        span.style.setProperty("--hue", Math.random());
        span.style.left = Math.random() * 100 + "%";
        span.style.animationDuration = 2 + Math.random() * 3 + "s";
        confetti.appendChild(span);
        setTimeout(() => span.remove(), 3000);
      }
    }

    function createDancingScene() {
      const container = document.querySelector('.dancing-cat-container');
      
      // Create flowers
      for (let i = 0; i < 20; i++) {
        const flower = document.createElement('div');
        flower.className = 'flower';
        flower.style.left = Math.random() * 100 + '%';
        flower.style.top = Math.random() * 100 + '%';
        flower.style.animationDelay = Math.random() * 2 + 's';
        container.appendChild(flower);
      }
      
      // Create hearts
      for (let i = 0; i < 25; i++) {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.style.left = Math.random() * 100 + '%';
        heart.style.top = Math.random() * 100 + '%';
        heart.style.animationDelay = Math.random() * 2 + 's';
        container.appendChild(heart);
      }
      
      // Create sparkles
      for (let i = 0; i < 15; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = Math.random() * 100 + '%';
        sparkle.style.top = Math.random() * 100 + '%';
        sparkle.style.animationDelay = Math.random() * 2 + 's';
        container.appendChild(sparkle);
      }
    }
  </script>
</body>
</html>
